backend_orderin_create:
    path: /create
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.orderin:createAction
        _tianos:
            action: create
            template: OrderinBundle:OrderinBackend/Form:form.html.twig
            entity: Bundle\OrderinBundle\Entity\Orderin
            form:
                type: Bundle\OrderinBundle\Form\Type\OrderinType
            vars:
                serialize_group_name: crud

backend_orderin_edit:
    path: /edit
    methods: [PUT, POST]
    defaults:
        _controller: tianos.backend.controller.orderin:editAction
        _tianos:
            action: edit
            template: OrderinBundle:OrderinBackend/Form:form.html.twig
            repository:
                service: tianos.repository.orderin
                method: find
                arguments: [$orderinId]
            form:
                type: Bundle\OrderinBundle\Form\Type\OrderinType
            vars:
                serialize_group_name: crud

backend_orderin_delete:
    path: /delete
    methods: [POST, DELETE]
    defaults:
        _controller: tianos.backend.controller.orderin:deleteAction
        _tianos:
            action: delete
            template: GridBundle:Template:delete.html.twig
            repository:
                service: tianos.repository.orderin
                method: find
                arguments: [$orderinId]
            vars:
#                body_css: grid-body-css

backend_orderin_view:
    path: /view
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.orderin:viewAction
        _tianos:
            action: view
            template: OrderinBundle:OrderinBackend/Informative:view.html.twig
            repository:
                service: tianos.repository.orderin
                method: find
                arguments: [$orderinId]

backend_orderin_info:
    path: /info
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.orderin:infoAction
        _tianos:
            action: info
            template: OrderinBundle:OrderinBackend/Informative:info.html.twig





