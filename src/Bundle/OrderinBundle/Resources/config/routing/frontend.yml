frontend_orderin_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.frontend.controller.orderin:indexAction
        _tianos:
            section: admin
            permission: true
            grid: sylius_admin_orderin
            template: OrderinBundle:Orderin:index.html.twig
            vars:
                subheader: sylius.ui.manage_your_orderin_catalog
                icon: cube
            form:
                type: Bundle\OrderinBundle\Form\Type\OrderinType
            repository:
                service: tianos.repository.orderin
                method: findAll
                arguments: [$orderinId]
