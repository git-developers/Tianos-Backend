                    serialize_group_name: crud

backend_super_user_view:
    path: /view
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.user:viewAction
        _tianos:
            action: view
            template: UserBundle:BackendUser/Informative:view.html.twig
            repository:
                service: tianos.repository.user
                method: find
                arguments: [$userId]
                vars:
                    serialize_group_name: crud

backend_super_user_info:
    path: /info
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.user:infoAction
        _tianos:
            action: info
            template: UserBundle:BackendUser/Informative:info.html.twig

backend_super_user_profile:
    path: /{slug}
    methods: [GET]
    defaults:
        slug: null
        _controller: tianos.backend.controller.user:profileAction
        _tianos:
            action: edit
            template: UserBundle:BackendUser/Profile:index.html.twig
            vars:
                body_css: tianos-profile-user
                button_add_friend: add-friend
                button_remove_friend: remove-friend
            form:
                type: Bundle\GoogleBundle\Form\Type\GoogleType
            repository:
                service: tianos.repository.user
                method: findOneBySlug
                arguments: [$userId]
                vars:
                    serialize_group_name: user