backend_university_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.university:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            vars:
                subheader: sylius.ui.manage_your_university_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
#            grid: sylius_admin_product
            grid:
                icon: building
                box_class: primary
                title: Gestionar universidades
                data_table:
                    route:
                        info: backend_university_info
                        view: backend_university_view
                        edit: backend_university_edit
                        create: backend_university_create
                        delete: backend_university_delete
                    table_button:
                        - edit
                        - delete
                    table_button_header:
                        - create
                        - info
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - name: '#'
                          obj: " '<span class=\"badge bg-blue\">' + obj.id + '</span>' "
                        - name: Nombre
                          obj: obj.name
                        - name: Creado
                          obj: obj.created_at
                          options:
                              icon: calendar
            form:
                type: Bundle\UniversityBundle\Form\Type\UniversityType
            repository:
                service: tianos.repository.university
                method: findAll
                arguments: [$universityId]
                vars:
                    serialize_group_name: crud

backend_university_create:
    path: /create
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.university:createAction
        _tianos:
            action: create
            template: UniversityBundle:BackendUniversity/Form:form.html.twig
            entity: Bundle\UniversityBundle\Entity\University
            form:
                type: Bundle\UniversityBundle\Form\Type\UniversityType
            repository:
                vars:
                    serialize_group_name: crud

backend_university_edit:
    path: /edit
    methods: [PUT, POST]
    defaults:
        _controller: tianos.backend.controller.university:editAction
        _tianos:
            action: edit
            template: UniversityBundle:BackendUniversity/Form:form.html.twig
            form:
                type: Bundle\UniversityBundle\Form\Type\UniversityType
            repository:
                service: tianos.repository.university
                method: find
                arguments: [$universityId]
                vars:
                    serialize_group_name: crud

backend_university_delete:
    path: /delete
    methods: [POST, DELETE]
    defaults:
        _controller: tianos.backend.controller.university:deleteAction
        _tianos:
            action: delete
            template: GridBundle:Template:delete.html.twig
            repository:
                service: tianos.repository.university
                method: find
                arguments: [$universityId]
            vars:
#                body_css: grid-body-css

backend_university_view:
    path: /view
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.university:viewAction
        _tianos:
            action: view
            template: UniversityBundle:BackendUniversity/Informative:view.html.twig
            repository:
                service: tianos.repository.university
                method: find
                arguments: [$universityId]
                vars:
                    serialize_group_name: crud

backend_university_info:
    path: /info
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.university:infoAction
        _tianos:
            action: info
            template: UniversityBundle:BackendUniversity/Informative:info.html.twig





