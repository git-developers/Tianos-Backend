backend_product_bundle_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.product:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            vars:
                subheader: sylius.ui.manage_your_product_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
#            grid: sylius_admin_product
            grid:
                icon: cube
                box_class: primary
                title: Gestionar productos
                data_table:
                    route:
                        info: backend_product_bundle_info
                        view: backend_product_bundle_view
                        edit: backend_product_bundle_edit
                        create: backend_product_bundle_create
                        delete: backend_product_bundle_delete
                    table_button:
                        - edit
                        - delete
                    table_button_header:
                        - create
                        - info
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - name: '#'
                          obj: " '<span class=\"badge bg-blue\">' + obj.id + '</span>' "
#                        - name: code
#                          obj: obj.code
#                          options:
#                              icon: map-marker
                        - name: Name
                          obj: obj.name
#                        - name: slug
#                          obj: obj.slug
                        - name: Creado
                          obj: obj.createdAt
                          options:
                              icon: calendar
            form:
                type: Bundle\ProductBundle\Form\Type\ProductType
            repository:
                service: tianos.repository.product
                method: findAll
                arguments: [$productId]

backend_product_bundle_create:
    path: /create
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.product:createAction
        _tianos:
            action: create
            template: ProductBundle:ProductBackend/Form:form.html.twig
            entity: Bundle\ProductBundle\Entity\Product
            form:
                type: Bundle\ProductBundle\Form\Type\ProductType
            vars:
                serialize_group_name: crud

backend_product_bundle_edit:
    path: /edit
    methods: [PUT, POST]
    defaults:
        _controller: tianos.backend.controller.product:editAction
        _tianos:
            action: edit
            template: ProductBundle:ProductBackend/Form:form.html.twig
            repository:
                service: tianos.repository.product
                method: find
                arguments: [$productId]
            form:
                type: Bundle\ProductBundle\Form\Type\ProductType
            vars:
                serialize_group_name: crud

backend_product_bundle_delete:
    path: /delete
    methods: [POST, DELETE]
    defaults:
        _controller: tianos.backend.controller.product:deleteAction
        _tianos:
            action: delete
            template: GridBundle:Template:delete.html.twig
            repository:
                service: tianos.repository.product
                method: find
                arguments: [$productId]
            vars:
#                body_css: grid-body-css

backend_product_bundle_view:
    path: /view
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.product:viewAction
        _tianos:
            action: view
            template: ProductBundle:ProductBackend/Informative:view.html.twig
            repository:
                service: tianos.repository.product
                method: find
                arguments: [$productId]

backend_product_bundle_info:
    path: /info
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.product:infoAction
        _tianos:
            action: info
            template: ProductBundle:ProductBackend/Informative:info.html.twig





