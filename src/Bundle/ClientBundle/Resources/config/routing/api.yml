api_client_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.api.controller.university:indexAction
        _tianos:
            section: admin
            permission: true
            grid: sylius_admin_client
            template: ClientBundle:University:index.html.twig
            vars:
                subheader: sylius.ui.manage_your_product_catalog
                icon: cube
            form:
                type: Bundle\ClientBundle\Form\Type\ClientType
            repository:
                service: tianos.repository.university
                method: findAll
                arguments: [$clientId]
