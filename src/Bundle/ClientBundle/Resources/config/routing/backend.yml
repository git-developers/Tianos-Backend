backend_client_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.university:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            #template: "@SyliusAdmin/ProductVariant/generate.html.twig"
            vars:
                subheader: sylius.ui.manage_your_client_catalog
                icon: cube
                body_css: grid-body-css
            grid:
                icon: building-o
                box_class: primary
                title: Gestionar universidades
                modal:
                    title: Crear cliente
                data_table:
                    route:
                        info: backend_client_info
                        view: backend_client_view
                        edit: backend_client_edit
                        create: backend_client_create
                        delete: backend_client_delete
                    table_button:
                        - edit
                        - delete
                    table_button_header:
                        - create
                        - info
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - name: '#'
                          obj: " '<span class=\"badge bg-blue\">' + obj.id + '</span>' "
                        - name: Nombre
                          obj: obj.name
                        - name: Creado
                          obj: obj.created_at
                          options:
                              icon: calendar
            form:
                type: Bundle\ClientBundle\Form\Type\ClientType
            repository:
                service: tianos.repository.university
                method: findAll
                arguments: [$clientId]
                vars:
                    serialize_group_name: crud

backend_client_create:
    path: /create
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.university:createAction
        _tianos:
            action: create
            template: ClientBundle:BackendClient/Form:form.html.twig
            entity: Bundle\ClientBundle\Entity\University
            form:
                type: Bundle\ClientBundle\Form\Type\ClientType
            repository:
                vars:
                    serialize_group_name: crud

backend_client_edit:
    path: /edit
    methods: [PUT, POST]
    defaults:
        _controller: tianos.backend.controller.university:editAction
        _tianos:
            action: edit
            template: ClientBundle:BackendClient/Form:form.html.twig
            form:
                type: Bundle\ClientBundle\Form\Type\ClientType
            repository:
                service: tianos.repository.university
                method: find
                arguments: [$clientId]
                vars:
                    serialize_group_name: crud

backend_client_delete:
    path: /delete
    methods: [POST, DELETE]
    defaults:
        _controller: tianos.backend.controller.university:deleteAction
        _tianos:
            action: delete
            template: GridBundle:Template:delete.html.twig
            repository:
                service: tianos.repository.university
                method: find
                arguments: [$clientId]
            vars:
#                body_css: grid-body-css

backend_client_view:
    path: /view
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.university:viewAction
        _tianos:
            action: view
            template: ClientBundle:BackendClient/Informative:view.html.twig
            repository:
                service: tianos.repository.university
                method: find
                arguments: [$clientId]
                vars:
                    serialize_group_name: crud

backend_client_info:
    path: /info
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.university:infoAction
        _tianos:
            action: info
            template: ClientBundle:BackendClient/Informative:info.html.twig
