backend_pdvhasproduct_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.pdvhasproduct:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            vars:
                subheader: sylius.ui.manage_your_pdvhasproduct_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
#            grid: sylius_admin_product
            grid:
                icon: cube
                box_class: primary
                title: Gestionar puntos de venta -> productos
                data_table:
                    route:
                        info: backend_pdvhasproduct_info
                        view: backend_pdvhasproduct_view
                        edit: backend_pdvhasproduct_edit
                        create: backend_pdvhasproduct_create
                        delete: backend_pdvhasproduct_delete
                    table_button:
#                        - edit
#                        - delete
                    table_button_header:
#                        - create
                        - info
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - name: '#'
                          obj: " '<span class=\"badge bg-blue\">' + obj.id + '</span>' "
#                        - name: code
#                          obj: obj.code
#                          options:
#                              icon: map-marker
                        - name: Usuario
                          obj: " obj.user.name + ' ' + obj.user.last_name "
                        - name: Punto de venta
                          obj: obj.point_of_sale.name
                        - name: Producto
                          obj: obj.product.name
                        - name: Cantidad productos
                          obj: " '<span class=\"badge bg-green\">' + obj.quantity + '</span>' "
                        - name: Creado
                          obj: obj.created_at
                          options:
                              icon: calendar
            form:
                type: Bundle\PdvhasproductBundle\Form\Type\PdvhasproductType
            repository:
                service: tianos.repository.pdvhasproduct
                method: findAll
                arguments: [$pdvhasproductId]

backend_pdvhasproduct_create:
    path: /create
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.pdvhasproduct:createAction
        _tianos:
            action: create
            template: PdvhasproductBundle:PdvhasproductBackend/Form:form.html.twig
            entity: Bundle\PdvhasproductBundle\Entity\Pdvhasproduct
            form:
                type: Bundle\PdvhasproductBundle\Form\Type\PdvhasproductType
            vars:
                serialize_group_name: crud

backend_pdvhasproduct_edit:
    path: /edit
    methods: [PUT, POST]
    defaults:
        _controller: tianos.backend.controller.pdvhasproduct:editAction
        _tianos:
            action: edit
            template: PdvhasproductBundle:PdvhasproductBackend/Form:form.html.twig
            repository:
                service: tianos.repository.pdvhasproduct
                method: find
                arguments: [$pdvhasproductId]
            form:
                type: Bundle\PdvhasproductBundle\Form\Type\PdvhasproductType
            vars:
                serialize_group_name: crud

backend_pdvhasproduct_delete:
    path: /delete
    methods: [POST, DELETE]
    defaults:
        _controller: tianos.backend.controller.pdvhasproduct:deleteAction
        _tianos:
            action: delete
            template: GridBundle:Template:delete.html.twig
            repository:
                service: tianos.repository.pdvhasproduct
                method: find
                arguments: [$pdvhasproductId]
            vars:
#                body_css: grid-body-css

backend_pdvhasproduct_view:
    path: /view
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.pdvhasproduct:viewAction
        _tianos:
            action: view
            template: PdvhasproductBundle:PdvhasproductBackend/Informative:view.html.twig
            repository:
                service: tianos.repository.pdvhasproduct
                method: find
                arguments: [$pdvhasproductId]

backend_pdvhasproduct_info:
    path: /info
    methods: [POST]
    defaults:
        _controller: tianos.backend.controller.pdvhasproduct:infoAction
        _tianos:
            action: info
            template: PdvhasproductBundle:PdvhasproductBackend/Informative:info.html.twig





