            template: BookingBundle:BackendBooking/Form:form.html.twig
            entity: Bundle\BookingBundle\Entity\Booking
            form:
                type: Bundle\BookingBundle\Form\Type\BookingType
            repository:
                vars:
                    serialize_group_name: crud

backend_booking_edit:
    path: /edit
    methods: [PUT, POST]
    defaults:
        _controller: tianos.backend.controller.booking:editAction
        _tianos:
            action: edit
            template: BookingBundle:BackendBooking/Form:form.html.twig
            form:
                type: Bundle\BookingBundle\Form\Type\BookingType
            repository:
                service: tianos.repository.booking
                method: find
                arguments: [$bookingId]
                vars:
                    serialize_group_name: crud

backend_booking_delete:
