            vars:
                subheader: sylius.ui.manage_your_booking_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
                calendar: calendar
                route:
                    info: backend_booking_info
                    view: backend_booking_view
                    edit: backend_booking_edit
                    create: backend_booking_create
                    delete: backend_booking_delete
            grid:
                icon: cube
                box_class: primary
                title: Gestionar booking
                modal:
                    create:
                        title: Crear booking
                        size: modal-lg
                    edit:
                        title: Editar booking
