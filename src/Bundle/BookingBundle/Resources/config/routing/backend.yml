backend_booking_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.booking:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            vars:
                subheader: sylius.ui.manage_your_booking_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
            grid:
                icon: calendar
                box_class: primary
                title: Gestionar booking
                modal:
                    create:
                        title: Crear booking
                        size: modal-lg
                    edit:
                        title: Editar booking
                        size: modal-lg
                data_table:
                    route:
                        info: backend_booking_info
                        view: backend_booking_view
                        edit: backend_booking_edit
                        create: backend_booking_create
                        delete: backend_booking_delete
                    table_button:
                        - edit
                        - delete
                    table_button_header:
                        - create
                        - info
                    table_option:
                        pageLength: 10
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - name: '#'
                          obj: " '<span class=\"badge bg-blue\">' + obj.id + '</span>' "
                        - name: Nombre
                          obj: obj.name
                        - name: Cliente
                          obj: obj.client.name_box
                          options:
                              icon: user
                        - name: Fecha book
                          obj: obj.date_book
                          options:
                              icon: calendar
                        - name: Hora inicio
                          obj: obj.time_in_book
                          options:
                              icon: clock-o
                        - name: Hora fin
                          obj: obj.time_out_book
                          options:
                              icon: clock-o
            form:
                type: Bundle\BookingBundle\Form\Type\BookingType
            repository:
                service: tianos.repository.booking
                method: findAll
                arguments: [$bookingId]
                vars:
                    serialize_group_name: crud

backend_booking_calendar:
    path: /calendar
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.booking:calendarAction
        _tianos:
