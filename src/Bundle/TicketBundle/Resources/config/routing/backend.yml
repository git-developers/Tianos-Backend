backend_ticket_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.ticket:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            vars:
                subheader: sylius.ui.manage_your_ticket_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
            grid:
                icon: ticket
                box_class: primary
                title: Gestionar ticket
                data_table:
                    route:
                        info: backend_ticket_info
                        view: backend_ticket_view
                        create: backend_ticket_create
                        ticket_edit: backend_ticket_edit
#                        edit: backend_ticket_edit
#                        delete: backend_ticket_delete
                    table_button:
                        - ticket_edit
#                        - edit
#                        - delete
                    table_button_header:
#                        - create
                        - info
                    table_option:
                        pageLength: 10
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - name: '#'
                          obj: " '<span class=\"badge bg-blue\">' + obj.id + '</span>' "
                        - name: Nombre servicio
                          obj: obj.name
                        - name: Cliente
                          obj: obj.client.name + ' ' + obj.client.last_name
                        - name: Total price
                          obj: obj.total_price
                          options:
                              icon: money
                        - name: Creado
                          obj: obj.created_at
                          options:
                              icon: calendar
            form:
                type: Bundle\TicketBundle\Form\Type\TicketType
            repository:
                service: tianos.repository.ticket
                method: findAll
                arguments: [$ticketId]
                vars:
                    serialize_group_name: crud

backend_ticket_create:
    path: /create
    methods: [GET, POST]
    defaults:
        _controller: tianos.backend.controller.ticket:createAction
        _tianos:
            action: create
            vars:
                body_css: grid-body-css
                serialize_group_name: crud
            tree:
                icon: file-text-o
                box_class: primary
                title: Gestionar servicios
