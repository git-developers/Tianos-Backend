services:

    tianos.listener.doctrine.associativeacademic:
        class: Bundle\AssociativeacademicBundle\EventListener\DoctrineListenerService
        arguments: ["@security.token_storage"]
        tags:
          - { name: doctrine.event_listener, event: postUpdate }
          - { name: doctrine.event_listener, event: preUpdate }
          - { name: doctrine.event_listener, event: prePersist }
          - { name: doctrine.event_listener, event: postLoad }
          - { name: doctrine.event_listener, event: postRemove }

    tianos.api.controller.associativeacademic:
        class: Bundle\AssociativeacademicBundle\Controller\ApiController
        arguments: [ Bundle\GridBundle\Factory\RequestConfigurationFactoryInterface ]
        tags:
            - { name: tianos.api.controller.associativeacademic, alias: tianos.api.controller.associativeacademic }

    tianos.backend.controller.associativeacademic:
        class: Bundle\AssociativeacademicBundle\Controller\BackendController
        arguments: [ Bundle\GridBundle\Factory\RequestConfigurationFactoryInterface ]
        tags:
            - { name: tianos.backend.controller.associativeacademic, alias: tianos.backend.controller.associativeacademic }

    tianos.frontend.controller.associativeacademic:
        class: Bundle\AssociativeacademicBundle\Controller\FrontendController
        arguments: [ Bundle\GridBundle\Factory\RequestConfigurationFactoryInterface ]
        tags:
            - { name: tianos.frontend.controller.associativeacademic, alias: tianos.frontend.controller.associativeacademic }

    tianos.repository.associativeacademic:
        class: Dummy
        factory: ['@doctrine.orm.entity_manager', getRepository]
        arguments: [ Bundle\AssociativeacademicBundle\Entity\Associativeacademic ]



