services:

    tianos.listener.doctrine.facultad:
        class: Bundle\FacultadBundle\EventListener\DoctrineListenerService
        arguments: ["@security.token_storage"]
        tags:
          - { name: doctrine.event_listener, event: postUpdate }
          - { name: doctrine.event_listener, event: preUpdate }
          - { name: doctrine.event_listener, event: prePersist }
          - { name: doctrine.event_listener, event: postLoad }
          - { name: doctrine.event_listener, event: postRemove }

    tianos.api.controller.facultad:
        class: Bundle\FacultadBundle\Controller\ApiController
        arguments: [ Bundle\GridBundle\Factory\RequestConfigurationFactoryInterface ]
        tags:
            - { name: tianos.api.controller.facultad, alias: tianos.api.controller.facultad }

    tianos.backend.controller.facultad:
        class: Bundle\FacultadBundle\Controller\BackendController
        arguments: [ Bundle\GridBundle\Factory\RequestConfigurationFactoryInterface ]
        tags:
            - { name: tianos.backend.controller.facultad, alias: tianos.backend.controller.facultad }

    tianos.frontend.controller.facultad:
        class: Bundle\FacultadBundle\Controller\FrontendController
        arguments: [ Bundle\GridBundle\Factory\RequestConfigurationFactoryInterface ]
        tags:
            - { name: tianos.frontend.controller.facultad, alias: tianos.frontend.controller.facultad }

    tianos.repository.facultad:
        class: Dummy
        factory: ['@doctrine.orm.entity_manager', getRepository]
        arguments: [ Bundle\FacultadBundle\Entity\Facultad ]



